    <div class="col-sm-12">
      <form class="form-inline" method="get">
        <div class="form-group">
          <input type="text" class="form-control" id="search" placeholder="Search...">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
        <label>Sort</label>
        <select class="form-control">
          <option>Date - Newest to Oldest </option>
          <option>Date - Oldest to Newest</option>
          <option>Address - A to Z</option>
          <option>Address - Z to Z</option>
          <option>Permit Type - A to Z</option>
          <option>Permit Type - Z to A</option>
          <option>Construction Cost - Highest to Lowest</option>
          <option>Construction Cost - Lowest to Highest</option>
          <option>Owner Name - A to Z</option>
          <option>Owner Name - Z to A</option>
          <option>Contractor - A to Z</option>
          <option>Contractor - Z to A</option>
        </select>
      </form>
    </div>

    <div class="col-sm-12"> 
    <table class="table">
          <thead>
           <th>Date</th>
           <th>Address</th>
           <th>Permit Type</th>
           <th>Construction Cost</th>
           <th>Owner Name</th>
           <th>Contractor</th>
       </thead>
       <tr ng-repeat="x in SearchData" >
           <td><a ng-href="#/bldg-permits/{{x._id}}">{{x.Date | date:'shortDate'}}<a></td>
           <td><a ng-href="#/bldg-permits/{{x._id}}">{{x.Address | titlecase}}<a></td>
           <td><a ng-href="#/bldg-permits/{{x._id}}">{{x.PermitType | titlecase}}<a></td>
           <td><a ng-href="#/bldg-permits/{{x._id}}">{{x.ConstructionCost | currency}}<a></td>
           <td><a ng-href="#/bldg-permits/{{x._id}}">{{x.OwnerName | titlecase}}<a></td>
           <td><a ng-href="#/bldg-permits/{{x._id}}">{{x.Contractor | titlecase}}<a></td>
       </tr>
    </table>
  </div>
